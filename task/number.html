<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .box:nth-of-type(odd)  {border:solid 1px; border-color: black;
                                background-color: red; padding: 10px; color: white;}
        .box:nth-of-type(even) {display:none;}
    </style>
</head>
<body>
    <h1>Hide even numbers from 1 to 10 !</h1> 
    <div class="numbers">
    <span  class="box">1</span>
    <span  class="box">2</span>
    <span  class="box">3</span>
    <span  class="box">4</span>
    <span  class="box">5</span>
    <span  class="box">6</span>
    <span  class="box">7</span>
    <span  class="box">8</span>
    <span  class="box">9</span>
    <span  class="box">10</span>

</div> <br><hr>
</body>
</html>
